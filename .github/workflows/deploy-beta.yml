name: Deploy Beta

on:
  push:
    branches: [beta]
  workflow_dispatch:
    inputs:
      apps:
        description: 'Apps to deploy (comma-separated, "all", or "affected")'
        required: false
        default: 'affected'

concurrency:
  group: deploy-beta
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: beta
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_API: ${{ vars.TURBO_API }}
  TURBO_TEAM: micro-frontends-poc

permissions:
  id-token: write
  contents: read

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.apps.outputs.list }}
      matrix: ${{ steps.apps.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine apps to deploy
        id: apps
        run: |
          ALL_APPS='["core","lp","platform","templates","release-notes","kitchen-sink","docs"]'

          if [ "${{ github.event.inputs.apps }}" = "all" ]; then
            APPS="$ALL_APPS"
          elif [ -n "${{ github.event.inputs.apps }}" ] && [ "${{ github.event.inputs.apps }}" != "affected" ]; then
            # Convert comma-separated input to JSON array
            APPS=$(echo '${{ github.event.inputs.apps }}' | jq -R 'split(",") | map(gsub("\\s"; ""))')
          else
            # Detect affected apps using Turborepo
            AFFECTED=$(pnpm turbo run build --affected --dry-run=json 2>/dev/null || echo '{"packages":[]}')
            APPS=$(echo "$AFFECTED" | jq -r '[.packages[] | select(startswith("@apps/")) | ltrimstr("@apps/")] | unique')
          fi

          echo "Apps to deploy: $APPS"
          echo "list=$APPS" >> $GITHUB_OUTPUT

          # Create matrix for parallel builds
          MATRIX=$(echo "$APPS" | jq -c '{app: .}')
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build-and-push:
    name: Build & Push - ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.apps != '[]'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/micro-frontends-poc/${{ matrix.app }}:beta-${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/micro-frontends-poc/${{ matrix.app }}:beta-latest
          cache-from: type=gha,scope=${{ matrix.app }}-beta
          cache-to: type=gha,mode=max,scope=${{ matrix.app }}-beta
          build-args: |
            NODE_ENV=production
            NEXT_PUBLIC_DEPLOYMENT_ENV=beta

  deploy:
    name: Deploy - ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-push]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    environment:
      name: beta
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Checkout scripts
        uses: actions/checkout@v4
        with:
          sparse-checkout: .github/scripts
          sparse-checkout-cone-mode: false

      - name: Deploy to App Runner
        id: deploy
        run: |
          SERVICE_NAME="micro-frontends-poc-${{ matrix.app }}-beta"

          echo "Looking for service: $SERVICE_NAME"

          SERVICE_ARN=$(aws apprunner list-services \
            --query "ServiceSummaryList[?ServiceName=='${SERVICE_NAME}'].ServiceArn" \
            --output text)

          # Wait for any in-progress deployment to complete
          if [ -n "$SERVICE_ARN" ] && [ "$SERVICE_ARN" != "None" ]; then
            echo "Checking for in-progress deployments..."
            chmod +x .github/scripts/wait-for-deployment.sh
            .github/scripts/wait-for-deployment.sh "$SERVICE_ARN" 10 60
          fi

          if [ -z "$SERVICE_ARN" ] || [ "$SERVICE_ARN" = "None" ]; then
            echo "Service not found for ${{ matrix.app }} in beta environment"
            echo "Creating new App Runner service..."

            # Get ECR image URI
            ECR_REGISTRY=$(aws ecr describe-repositories \
              --repository-names "micro-frontends-poc/${{ matrix.app }}" \
              --query 'repositories[0].repositoryUri' \
              --output text)
            IMAGE_URI="${ECR_REGISTRY}:beta-${{ github.sha }}"

            # Create service
            CREATE_RESPONSE=$(aws apprunner create-service \
              --service-name "${SERVICE_NAME}" \
              --region ${{ env.AWS_REGION }} \
              --source-configuration '{
                "ImageRepository": {
                  "ImageIdentifier": "'"${IMAGE_URI}"'",
                  "ImageConfiguration": {
                    "Port": "8080",
                    "RuntimeEnvironmentVariables": {
                      "NODE_ENV": "production",
                      "NEXT_PUBLIC_DEPLOYMENT_ENV": "beta",
                      "PORT": "8080",
                      "HOSTNAME": "0.0.0.0"
                    }
                  },
                  "ImageRepositoryType": "ECR"
                },
                "AuthenticationConfiguration": {
                  "AccessRoleArn": "${{ secrets.APP_RUNNER_ECR_ACCESS_ROLE_ARN }}"
                },
                "AutoDeploymentsEnabled": false
              }' \
              --instance-configuration '{
                "Cpu": "0.5 vCPU",
                "Memory": "1 GB",
                "InstanceRoleArn": "${{ secrets.APP_RUNNER_INSTANCE_ROLE_ARN }}"
              }' \
              --health-check-configuration '{
                "Protocol": "HTTP",
                "Path": "/api/health",
                "Interval": 20,
                "Timeout": 10,
                "HealthyThreshold": 2,
                "UnhealthyThreshold": 3
              }' \
              --tags '[
                {"Key": "Environment", "Value": "beta"},
                {"Key": "App", "Value": "${{ matrix.app }}"},
                {"Key": "ManagedBy", "Value": "github-actions"}
              ]')

            SERVICE_ARN=$(echo "$CREATE_RESPONSE" | jq -r '.Service.ServiceArn')
          else
            echo "Deploying to existing service: $SERVICE_ARN"
            aws apprunner start-deployment --service-arn "$SERVICE_ARN"
          fi

          echo "Waiting for deployment to complete..."
          aws apprunner wait service-running --service-arn "$SERVICE_ARN"

          # Get service URL
          SERVICE_URL=$(aws apprunner describe-service \
            --service-arn "$SERVICE_ARN" \
            --query "Service.ServiceUrl" \
            --output text)

          echo "url=https://$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: https://$SERVICE_URL"

      - name: Verify deployment
        run: |
          echo "Verifying health check..."
          HEALTH_URL="${{ steps.deploy.outputs.url }}/api/health"

          for i in {1..10}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i: HTTP $HTTP_STATUS, retrying in 10s..."
            sleep 10
          done

          echo "Health check failed after 10 attempts"
          exit 1

  invalidate-cache:
    name: Invalidate CloudFront
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy]
    if: success()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Invalidate Beta CloudFront
        run: |
          if [ -n "${{ vars.BETA_WWW_DISTRIBUTION_ID }}" ]; then
            echo "Invalidating Beta WWW CloudFront distribution..."
            aws cloudfront create-invalidation \
              --distribution-id ${{ vars.BETA_WWW_DISTRIBUTION_ID }} \
              --paths "/*"
            echo "CloudFront invalidation created"
          else
            echo "BETA_WWW_DISTRIBUTION_ID not set, skipping invalidation"
          fi

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy, invalidate-cache]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Beta Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Beta" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Apps" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          echo '${{ needs.detect-changes.outputs.apps }}' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CloudFront Invalidation: ${{ needs.invalidate-cache.result }}" >> $GITHUB_STEP_SUMMARY
